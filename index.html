        <div class="container py-5 mb-2">
            <div class="row">
				<div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-header">Add Account</div>
                        <div class="card-body">
							<form class="g-3 needs-validation" id="addAccountform" onsubmit="return false" novalidate>
                            <div class="input-group">
                                <input type="text" id="fullname" class="form-control" placeholder="Full name" minlength="2" maxlength="50" required />
								<span class="input-group-text">$</span>
								<input type="number" id="balance" class="form-control" placeholder="Balance" min="1" required />
                                <button class="btn btn-primary" onclick="javascript:addAccount()">Add</button>
                            </div>
							</form>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header">Account List</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12">
								    <ul class="list-group" id="account-list">
										<li class="list-unstyled mb-0"><small>No account yet.</small></li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
				
                <div class="col-lg-8">
                    <div class="card mb-4">
						<div class="card-header">Account credit management</div>
                        <div class="card-body">
							<form class="row g-3 needs-validation" id="transfer" novalidate>
                            <div class="input-group">
                                <select class="form-select" id="from" onchange="checkFromTo()" required><option value="">Select From</option></select>
								<select class="form-select" id="to" required><option value="">Select To</option></select>
								<span class="input-group-text">$</span>
								<input type="number" id="amount" class="form-control" placeholder="Amount" min="1" required />
                                <button class="btn btn-primary">Transfer</button>
                            </div>
							</form>
                        </div>
                    </div>
                    <div class="card mb-4">
						<div class="card-header">History log</div>
                        <div class="card-body">
							<ul class="list-unstyled mb-0" id="history-log">
								<li><small>No action yet.</small></li>
							</ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
